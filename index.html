<body>

    <div class="container">

            <div class="feat-grid">
                <div class="feat-card" onclick="updateCart('æ¨è–¦å•†å“A', 490, 1)">
                    <img src="https://via.placeholder.com/150x110?text=Product+A">
                    <div style="padding:5px; text-align:center; font-size:12px;">å•†å“A <b style="color:red;">$490</b></div>
                </div>
                <div class="feat-card" onclick="updateCart('æ¨è–¦å•†å“B', 320, 1)">
                    <img src="https://via.placeholder.com/150x110?text=Product+B">
                    <div style="padding:5px; text-align:center; font-size:12px;">å•†å“B <b style="color:red;">$320</b></div>
                </div>
                <div class="feat-card" onclick="updateCart('æ¨è–¦å•†å“C', 320, 1)">
                    <img src="https://via.placeholder.com/150x110?text=Product+B">
                    <div style="padding:5px; text-align:center; font-size:12px;">å•†å“B <b style="color:red;">$320</b></div>
                </div>

            <div class="text-info">
                <b>ğŸ“¢ è³¼ç‰©å°æé†’</b><br>
                1. é‹è²»ï¼šæ»¿ $8000 å…é‹ï¼Œæœªæ»¿æ”¶ $100ã€‚<br>
                2. åŒ¯æ¬¾å¾Œè«‹æˆªåœ–å‚³å›å®˜æ–¹å¸³è™Ÿã€‚<br>
                3. ç¾è²¨å•†å“ 2 æ—¥å…§å¯„å‡ºã€‚
            </div>
        </div>

        <div id="view-cat" class="hidden">
            <div class="cat-bar" id="categoryBar"></div>
            <div id="productList"></div>
            <div class="pager" style="padding:20px; text-align:center;">
                <button onclick="changePage(-1)">ä¸Šä¸€é </button>
                <span id="pageTxt" style="margin:0 15px;">ç¬¬ 1 é </span>
                <button onclick="changePage(1)">ä¸‹ä¸€é </button>

    <div id="cartBar" class="cart-bar" onclick="sendOrder()">
        <div>å·²é¸ <span id="cartCount">0</span> ä»¶ï¼Œå…± $<span id="cartTotal">0</span></div>
        <button style="background:var(--line-green); color:white; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">ç¢ºèªé€å‡º</button>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwuubm0DL2wtcVnzZ3QmPZ6mVF1jIrc1-CIfdX4n1NLE9DZ_vdCoGrGAQRhl9TInAVQhA/exec";
        let allItems = [], filtered = [], cart = {}, page = 1, size = 10, user = null;

        async function init() {
            await liff.init({ liffId: "2009084382-z4lJ5Lc6" }); //LIFF ID
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            user = { userId: profile.userId, userName: profile.displayName };

            // 1. æª¢æŸ¥è¨»å†Š 
            const check = await fetch(`${GAS_URL}?action=checkUser&userId=${user.userId}`).then(res => res.json());
            if (!check.registered) {
                document.getElementById('reg-modal').classList.remove('hidden');
            }

            // 2. æŠ“å–å•†å“èˆ‡æ¸²æŸ“åˆ†é¡
            allItems = await fetch(GAS_URL).then(res => res.json());
            filtered = allItems;
            renderCategories();
        }

        // åˆ†é¡æ¸²æŸ“ (ä¿®å¾©)
        function renderCategories() {
            const cats = ["å…¨éƒ¨", ...new Set(allItems.map(i => i.category))];
            document.getElementById('categoryBar').innerHTML = cats.map(c => 
                `<div class="cat-item" onclick="filterCat('${c}')">${c}</div>`
            ).join('');
        }

        function filterCat(c) {
            filtered = (c === "å…¨éƒ¨") ? allItems : allItems.filter(i => i.category === c);
            page = 1; render();
        }

        function setView(v) {
            document.getElementById('view-home').classList.toggle('hidden', v !== 'home');
            document.getElementById('view-cat').classList.toggle('hidden', v !== 'cat');
            document.getElementById('view-history').classList.toggle('hidden', v !== 'history');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(v === 'home') document.getElementById('btn-home').classList.add('active');
            if(v === 'cat') { document.getElementById('btn-cat').classList.add('active'); render(); }
            if(v === 'history') loadHistory();
        }

        function handleSearch() {
            const k = document.getElementById('searchInput').value.toLowerCase();
            filtered = allItems.filter(i => i.name.toLowerCase().includes(k));
            page = 1; setView('cat'); render();
        }

        function render() {
            const list = document.getElementById('productList');
            const data = filtered.slice((page-1)*size, page*size);
            list.innerHTML = data.map(i => {
                const q = cart[i.name] ? cart[i.name].qty : 0;
                return `<div class="p-item">
                    <img class="p-img" src="${i.img || ''}">
                    <div class="p-body"><b>${i.name}</b><br><span style="color:red">$${i.price}</span></div>
                    <div class="qty-ctrl">
                        <button class="q-btn" onclick="updateCart('${i.name}',${i.price},-1)">-</button>
                        <span style="margin:0 10px">${q}</span>
                        <button class="q-btn" onclick="updateCart('${i.name}',${i.price},1)">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('pageTxt').innerText = `ç¬¬ ${page} é `;
        }

        function updateCart(name, price, d) {
            if(!cart[name]) cart[name] = { price, qty: 0 };
            cart[name].qty += d;
            if(cart[name].qty <= 0) delete cart[name];
            
            let c=0, t=0;
            for(let k in cart) { c+=cart[k].qty; t+=cart[k].qty*cart[k].price; }
            const bar = document.getElementById('cartBar');
            bar.style.display = c > 0 ? 'flex' : 'none';
            document.getElementById('cartCount').innerText = c;
            document.getElementById('cartTotal').innerText = t;
            render();
        }

        async function doRegister() {
            const phone = document.getElementById('reg-phone').value;
            const addr = document.getElementById('reg-addr').value;
            if(!phone || !addr) return alert("è«‹å¡«å¯«å®Œæ•´");
            await fetch(GAS_URL, { method:'POST', body: JSON.stringify({ action:'register', userId:user.userId, userName:user.userName, phone, address:addr })});
            alert("è¨»å†ŠæˆåŠŸï¼");
            document.getElementById('reg-modal').classList.add('hidden');
        }
        // --- è³¼ç‰©è»Šé‚è¼¯ ---
        function updateQty(name, price, delta) {
            if (!cart[name]) cart[name] = { price: price, qty: 0 };
            cart[name].qty += delta;
            if (cart[name].qty <= 0) delete cart[name];
            updateUI();
            render();
        }

        function quickAdd(name, price) {
            updateQty(name, price, 1);
            alert("å·²åŠ å…¥è³¼ç‰©è»Š: " + name);
        }

        function updateUI() {
            let count = 0, total = 0;
            for (let k in cart) {
                count += cart[k].qty;
                total += cart[k].qty * cart[k].price;
            }
            const bar = document.getElementById('cartBar');
            bar.style.display = count > 0 ? 'flex' : 'none';
            document.getElementById('cartCount').innerText = count;
            document.getElementById('cartTotal').innerText = total;
        }

        async function sendOrder() {
            if(!confirm("ç¢ºå®šé€å‡ºè¨‚å–®ï¼Ÿ")) return;
            const res = await fetch(GAS_URL, { method:'POST', body: JSON.stringify({ userId:user.userId, userName:user.userName, cartJson: JSON.stringify(cart) })});
            const r = await res.json();
            await liff.sendMessages([{ type:'text', text: r.msg }]);
            alert("ä¸‹å–®æˆåŠŸï¼");
            location.reload();
        }

        init();
    </script>
